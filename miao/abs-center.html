<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .a {
    position: relative;
    height: 500px;
    /* 外层定高 */
    border: 3px solid black;
    width: 500px;
    margin: auto;
  }

  .b {
    width: 200px;
    position: absolute;
    height: 130px;

    left: 0;
    top: 0;
    bottom: 0;
    right: 0;
    margin: auto;
    border: 3px black solid;

  }

  .c {
    position: relative;

    border: 3px solid black;
    margin: auto;

  }

  .d {
    width: 200px;
    display: block;
    height: 130px;
    margin-top: 100px;
    margin-bottom: 100px;
    margin-left: auto;
    margin-right: auto;
    border: 3px black solid;

  }
</style>

<body>
  <div class="a">
    <span class="b">Lorem ipsum dolor sit amet
      consectetur adipisicing elit. Odio, debitis.
    </span>
  </div>
  <hr>
  <div class="c">
    <span class="d">Lorem ipsum dolor sit amet
      consectetur adipisicing elit. Odio, debitis.
    </span>
  </div>

</body>

</html>
