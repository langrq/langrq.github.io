<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  input {
    display: none;
  }

  .border {
    display: block;
    width: 200px;
    height: 100px;
    border-radius: 90px;
    position: relative;
    border: rgba(169, 169, 169, 0.5)3px solid;
  }

  .circle {
    border-radius: 60px;
    height: 90px;
    width: 50px;
    background-color: white;
    position: absolute;
    left: 0;
    top: 5px;
    right: 0px;
    padding: 0 20px;
    box-shadow: rgba(169, 169, 169, 0.5) 0px 0px 15px;

  }

  input:checked+label .circle {
    width: 90px;
    padding: 0 0;
    left: 107px;
    transition: left 1s, padding 1s, width 0.5s;

  }

  input:checked+.border {
    transition: 0.5s ease-in-out;
    box-shadow: rgb(48, 243, 77, 1) 0px 0px 3px 70px inset;
    border: rgba(48, 243, 77, 1);
  }

  input+label .circle {
    transition: left 1s, padding 1s, width 0.5s;
  }

  input+.border {
    background-color: white;
    transition: 0.5s ease-in-out;
  }
</style>

<body>
  <input type="checkbox" name="s1" id="s1-1">
  <label class="border" for="s1-1">
    <div class="circle"></div>
  </label>



</body>

</html>
