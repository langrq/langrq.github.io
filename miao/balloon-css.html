<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  * {
    background-color: rgba(0, 0, 0, 0.2);
  }

  div {
    position: relative;
  }

  /* up */
  button[data-balloon-pos="up"]::before {
    content: '';
    position: absolute;
    left: calc(50% - 8px);
    top: -20%;
    border: black 8px solid;
    border-color: black transparent transparent transparent;
    visibility: hidden;
    transition: 0.5s;
  }

  button[data-balloon-pos="up"]::after {
    content: attr(aria-label);
    position: absolute;
    padding: 8px;
    margin: auto;
    top: -105%;
    left: 20%;
    right: 20%;
    background: black;
    white-space: nowrap;
    visibility: hidden;
    transition: 0.5s;
  }

  button[data-balloon-pos="up"] {
    position: absolute;
    top: 100px;
    left: 30%;
    width: 180px;
    padding: 10px;
    font-size: 15px;
    font-weight: bold;
    color: #fff;
    text-align: center;
    border: none;
    border-radius: 3px;
    background: red;
    transform-origin: center center;
  }




  button[data-balloon-pos="up"]:focus::before {
    top: -20%;
    visibility: visible;
  }

  button[data-balloon-pos="up"]:focus::after {
    top: -105%;
    visibility: visible;
  }

  button[data-balloon-pos="up"]:hover::before {
    transition: 0.5s;
    transform: translateY(-5px);
    visibility: visible;
  }

  button[data-balloon-pos="up"]:hover::after {
    transition: 0.5s;
    transform: translateY(-6px);
    visibility: visible;
  }



  /* left */
  button[data-balloon-pos="left"]::before {
    content: '';
    position: absolute;
    left: -8px;
    top: calc(50% - 8px);
    border: black 8px solid;
    border-color: transparent transparent transparent black;
    visibility: hidden;
    transition: 0.5s;

  }

  button[data-balloon-pos="left"]::after {
    content: attr(aria-label);
    position: absolute;
    padding: 8px;
    margin: auto;
    top: 0;
    right: calc(100% + 6px);
    background: black;
    white-space: nowrap;
    visibility: hidden;
    transition: 0.5s;
  }

  button[data-balloon-pos="left"] {
    position: absolute;
    top: 200px;
    left: 30%;
    width: 180px;
    padding: 10px;
    font-size: 15px;
    font-weight: bold;
    color: #fff;
    text-align: center;
    border: none;
    border-radius: 3px;
    background: blue;
    transform-origin: center center;
  }

  button[data-balloon-pos="left"]:focus::before {

    visibility: visible;
  }

  button[data-balloon-pos="left"]:focus::after {

    visibility: visible;
  }

  button[data-balloon-pos="left"]:hover::before {

    transition: 0.5s;
    transform: translatex(-8px);
    visibility: visible;
    z-index: 1;
  }

  button[data-balloon-pos="left"]:hover::after {
    transition: 0.5s;
    transform: translatex(-8px);
    visibility: visible;
  }

  /* up-left */
  button[data-balloon-pos="up-left"]::before {
    content: '';
    position: absolute;
    left: 8px;
    top: -20%;
    border: black 8px solid;
    border-color: black transparent transparent transparent;
    visibility: hidden;
    transition: 0.5s;
  }

  button[data-balloon-pos="up-left"]::after {
    content: attr(aria-label);
    position: absolute;
    padding: 8px;
    margin: auto;
    top: -105%;
    left: 0;
    right: 40%;
    background: black;
    white-space: nowrap;
    visibility: hidden;
    transition: 0.5s;
  }

  button[data-balloon-pos="up-left"] {
    position: absolute;
    top: 300px;
    left: 30%;
    width: 180px;
    padding: 10px;
    font-size: 15px;
    font-weight: bold;
    color: #fff;
    text-align: center;
    border: none;
    border-radius: 3px;
    background: lime;
    transform-origin: center center;
  }

  button[data-balloon-pos="up-left"]:focus::before {
    top: -20%;
    visibility: visible;
  }

  button[data-balloon-pos="up-left"]:focus::after {
    top: -105%;
    visibility: visible;
  }

  button[data-balloon-pos="up-left"]:hover::before {
    transition: 0.5s;
    transform: translateY(-5px);
    visibility: visible;
  }

  button[data-balloon-pos="up-left"]:hover::after {
    transition: 0.5s;
    transform: translateY(-6px);
    visibility: visible;
  }

  /* large */
  button[data-balloon-length="large"]::before {
    content: '';
    position: absolute;
    left: calc(50% - 8px);
    top: -20%;
    border: black 8px solid;
    border-color: black transparent transparent transparent;
    visibility: hidden;
    transition: 0.5s;
  }

  button[data-balloon-length="large"]::after {
    font-size: 12px;
    content: attr(aria-label);
    position: absolute;
    padding: 8px;
    margin: auto;
    top: -300%;
    bottom: 115%;
    left: -20%;
    right: -20%;
    background: black;
    display: block;
    white-space: pre-wrap;
    visibility: hidden;
    transition: 0.5s;
  }

  button[data-balloon-length="large"] {
    position: absolute;
    top: 500px;
    left: 30%;
    width: 180px;
    padding: 10px;
    font-size: 15px;
    font-weight: bold;
    color: #fff;
    text-align: center;
    border: none;
    border-radius: 3px;
    background: gray;
    transform-origin: center center;
  }




  button[data-balloon-length="large"]:focus::before {
    top: -20%;
    visibility: visible;
  }

  button[data-balloon-length="large"]:focus::after {
    top: -300%;
    visibility: visible;
  }

  button[data-balloon-length="large"]:hover::before {
    transition: 0.5s;
    transform: translateY(-5px);
    visibility: visible;
  }

  button[data-balloon-length="large"]:hover::after {
    transition: 0.5s;
    transform: translateY(-6px);
    visibility: visible;
  }
</style>

<body>
  <div>
    <button aria-label="Whats up!" data-balloon-pos="up">Hover me!</button>
    <button aria-label="Whats up!" data-balloon-pos="left">Hover me!</button>
    <button aria-label="Whats up!" data-balloon-pos="up-left">Hover me!</button>
    <button data-balloon-length="large"
      aria-label="What about something really big? This may surpass your window dimensions. Imagine you're on that boring class with that boring teacher and you didn't slept so well last night. Suddenly you're sleeping in class. Can you believe it?!"
      data-balloon-pos="up">I'm a large tooltip</button>

  </div>
</body>

</html>
